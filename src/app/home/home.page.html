<ion-header>
  <ion-toolbar>
    <ion-title>
      Habits
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let card of cards">
    <ion-card>
      <ion-card-header class="title">
        {{card.title}}
      </ion-card-header>
      <ion-card-content class="description">
        {{card.description}}
      </ion-card-content>
    </ion-card>
  </div>
  <ion-fab-button>
    <ion-icon name="add" (click)="openModal()"></ion-icon>
  </ion-fab-button>
</ion-content>
